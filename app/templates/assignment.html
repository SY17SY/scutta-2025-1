<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부수 배정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow">
        <button onclick="confirmNavigation()" class="text-xl">&larr;</button>
        <h1 class="text-xl font-bold">관리</h1>
        <div class="text-sm">2025-1</div>
    </header>

    <!-- Index Bar -->
    <div class="index-bar">
        <div class="index-item" onclick="navigateTo('approval.html')">경기 승인</div>
        <div class="index-item active" onclick="navigateTo('assignment.html')">부수 배정</div>
        <div class="index-item" onclick="navigateTo('settings.html')">기타 설정</div>
    </div>

    <div class="container mx-auto p-4">
        <!-- Content -->
        <div class="content">
            <button id="update-ranks" class="bg-main text-white px-10 py-2 rounded mb-4 button">부수 업데이트</button>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">업데이트 로그</h2>
                <button id="delete-selected" class="bg-red-500 text-white px-4 py-2 rounded button">선택 삭제</button>
            </div>
            <table class="w-full border-collapse border border-gray-300 text-left">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="border border-gray-300 p-2 text-center">
                            <input type="checkbox" id="select-all">
                        </th>
                        <th class="border border-gray-300 p-2">제목</th>
                    </tr>
                </thead>
                <tbody id="log-list"></tbody>
            </table>
            <div id="log-detail" class="log-detail hidden">
                <h2 id="log-title" class="text-xl font-bold mb-4"></h2>
                <div id="log-table-container" class="bg-white"></div>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded mt-4 button" onclick="closeLogDetail()">목록으로</button>
            </div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
    <script src="../static/js/assignment.js"></script>
</body>
</html>
