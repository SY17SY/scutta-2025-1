<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 - 베팅 승인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow">
        <button class="text-xl" onclick="confirmNavigation()">&larr;</button>
        <h1 class="text-xl font-bold">관리</h1>
        <div class="text-sm">{{ config['GLOBAL_TEXTS']['semester'] }}</div>
    </header>

    <div class="index-bar">
        <div class="index-item active" onclick="navigateTo('betting_approval.html')">베팅 승인</div>
        <div class="index-item" onclick="navigateTo('approval.html')">경기 승인</div>
        <div class="index-item" onclick="navigateTo('assignment.html')">부수 배정</div>
        <div class="index-item" onclick="navigateTo('settings.html')">기타 설정</div>
    </div>

    <div class="container mx-auto p-4">
        <div class="tabs">
            <div id="tab-all" class="tab text-sm active" onclick="selectTab(this, 'all')">전체</div>
            <div id="tab-pending" class="tab text-sm" onclick="selectTab(this, 'pending')">승인 대기</div>
            <div id="tab-approved" class="tab text-sm" onclick="selectTab(this, 'approved')">승인 완료</div>
        </div>

        <div class="action-buttons">
            <div class="left-buttons">
                <button class="bg-main text-white px-4 py-2 rounded button" onclick="approveAllBettings()">전체 승인</button>
                <button class="bg-main text-white px-4 py-2 rounded button" onclick="approveBettings()">선택 승인</button>
            </div>
            <div class="right-buttons">
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded button" onclick="deleteBettings()">선택 삭제</button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <style>
                .table-container {
                    overflow-x: auto;
                    white-space: nowrap;
                }

                .table {
                    border-collapse: collapse;
                    width: 100%;
                    table-layout: auto;
                }

                .table th,
                .table td {
                    text-align: center;
                    padding: 8px;
                     white-space: nowrap;
                }
            </style>
            <table class="table min-w-full">
                <thead>
                    <tr>
                        <th><input type="checkbox" onclick="toggleSelectAll(this)"></th>
                        <th>승인</th>
                        <th>승리자</th>
                        <th>세트</th>
                        <th>패배자</th>
                        <th>베팅 성공</th>
                        <th>베팅 실패</th>
                        <th>포인트</th>
                    </tr>
                </thead>
                <tbody id="betting-table-body">
                </tbody>
            </table>
        </div>
        <div class="flex justify-center items-center mt-4">
            <button id="load-more" class="bg-gray-200 text-gray-700 rounded p-2 button">더 보기</button>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
    <script src="../static/js/betting_approval.js"></script>
</body>
</html>
