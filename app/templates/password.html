<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 페이지로 이동</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow">
        <button onclick="navigateTo('/')" class="text-xl">&larr;</button>
        <h1 class="text-xl font-bold">SCUTTA</h1>
        <div class="text-sm">{{ config['GLOBAL_TEXTS']['semester'] }}</div>
    </header>

    <div class="container mx-auto p-4 text-center">
        <h2 class="text-lg font-bold mb-4">비밀번호를 입력해 주세요.</h2>
        <input type="password" id="password-input" class="border rounded w-2/3 p-2 text-center mb-4" placeholder="비밀번호" onkeydown="handleKeyPress(event)">
        <button class="bg-main text-white px-4 py-2 rounded button" onclick="verifyPassword()">확인</button>
        <p id="error-message" class="text-red-500 mt-4 hidden">비밀번호가 틀렸습니다. 다시 시도해주세요.</p>
    </div>

    <script src="../static/js/script.js"></script>
    <script src="../static/js/password.js"></script>
</body>
</html>
