<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기 승인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow">
        <button onclick="confirmNavigation()" class="text-xl">&larr;</button>
        <h1 class="text-xl font-bold">관리</h1>
        <div class="text-sm">2025-1</div>
    </header>

    <!-- Index Bar -->
    <div class="index-bar">
        <div class="index-item active" onclick="navigateTo('approval.html')">경기 승인</div>
        <div class="index-item" onclick="navigateTo('assignment.html')">부수 배정</div>
        <div class="index-item" onclick="navigateTo('settings.html')">기타 설정</div>
    </div>

    <div class="container mx-auto p-4">
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active text-sm" onclick="filterMatches('all')">전체</div>
            <div class="tab text-sm" onclick="filterMatches('pending')">승인 대기</div>
            <div class="tab text-sm" onclick="filterMatches('approved')">승인 완료</div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="left-buttons">
                <button class="bg-main text-white px-4 py-2 rounded button" onclick="approveMatches(selectAllMatches())">전체 승인</button>
                <button class="bg-main text-white px-4 py-2 rounded button" onclick="approveMatches(selectMatches())">선택 승인</button>
            </div>
            <div class="right-buttons">
                <button class="bg-red-500 text-white px-4 py-2 rounded button" onclick="deleteMatches(selectMatches())">선택 삭제</button>
            </div>
        </div>

        <!-- Period Search Button -->
        <button id="open-calendar" class="bg-main text-white px-4 py-2 rounded">기간 검색</button>

        <!-- Calendar Modal -->
        <div id="calendar-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-lg">
                <h2 class="text-xl mb-4">기간 검색</h2>
                <input id="calendar" class="border rounded px-2 py-1 mb-4 w-full" />
                <button id="search-dates" class="bg-main text-white px-4 py-2 rounded">검색</button>
                <button id="clear-dates" class="bg-gray-300 text-black px-4 py-2 rounded">날짜 초기화</button>
                <button id="close-calendar" class="ml-4 bg-red-500 text-white px-4 py-2 rounded">닫기</button>
            </div>
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Winner</th>
                    <th>세트</th>
                    <th>Loser</th>
                    <th>승인</th>
                    <th><input type="checkbox" id="select-all" onclick="toggleSelectAll(this)"></th>
                </tr>
            </thead>
            <tbody id="match-table-body">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/approval.js"></script>
</body>
</html>
