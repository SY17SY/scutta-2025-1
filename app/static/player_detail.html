<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 상세</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow">
        <button onclick="history.back()" class="text-xl">&larr;</button>
        <h1 class="text-xl font-bold" id="player-name">선수 상세</h1>
    </header>

    <div class="container mx-auto p-4">
        <div class="bg-white shadow p-6 rounded">
            <h2 class="text-2xl font-bold mb-4" id="player-rank"></h2>
            <table class="w-full border-collapse text-center">
                <tr>
                    <td class="bg-gray-100 border p-2">승리</td><td class="border p-2" id="player-wins"></td>
                    <td class="bg-gray-100 border p-2">패배</td><td class="border p-2" id="player-losses"></td>
                    <td class="bg-gray-100 border p-2">승률</td><td class="border p-2" id="player-winrate"></td>
                </tr>
                <tr>
                    <td class="bg-gray-100 border p-2">경기</td><td class="border p-2" id="player-matches"></td>
                    <td class="bg-gray-100 border p-2">상대</td><td class="border p-2" id="player-opponents"></td>
                    <td class="bg-gray-100 border p-2">업적</td><td class="border p-2" id="player-achievements"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="/static/js/player_detail.js"></script>
</body>
</html>
